<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D_Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="#">
    <style>
        #D3container{
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="D3container">
        <canvas id="canvas4D"></canvas>
        <div class="loading-bar"></div>

        <div class="bot">
            <!-- Play & Pause Button Wrap -->
            <i class="bi bi-pause ppBtn btns"></i>

            <div class="time-bar" id="time-bar">
                <input type="range" class="time-bar-stick" id="time-bar-stick" max="100" min="0" value="0" step="0.1">
            </div>

            <!-- Show Time -->
            <div class="time" id="time">
                <span id="current">0</span>
                <span>/</span>
                <span id="total">0</span>
            </div>
        </div>

        <select name="anicon" id="ani-select">
            <option value="Static">Static</option>
        </select>
    </div>
</body>
</html>
